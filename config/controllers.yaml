# Joint State Controller (publishes all joint states)
joint_state_controller:
  type: joint_state_controller/JointStateController
  publish_rate: 50

# Gate Controllers (6 gates for 6 categories)
gate1_controller:
  type: effort_controllers/JointPositionController
  joint: gate1_joint
  pid: {p: 50.0, i: 0.5, d: 3.0, i_clamp: 2.0}

